<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Question 3</title>
    </head>
    <body>
        <h1>Travel reservation form</h1>
        <h3>&ast; denotes mandetory</h3>
        <table>
            <tr><td> Full Name &ast; : </td></tr>
            <tr><td> <input type="text" name="Fname"  placeholder="Firstname LastName "  required /> </td></tr>
            <tr><td>Email Address &ast;:</td></tr>
            <tr><td><input type="email" name="email" placeholder="EMAIL_ADDRESS"></td></tr>
            <tr>
                <td>
                    Select your package &ast;:
                </td>
            </tr>

            <tr> 
                <td>
                <select name="package">
                    <option> GOA </option>
                    <option>GOA1</option>
                    <option>goa2</option>
                    <option>goA</option>
                    </select>
                </td>
            </tr>

            <tr><td>Arrival Date &ast;:</td></tr>
            <tr><td><input type="date" name="Adate" placeholder="m/d/y"> </td> </tr>

            <tr><td>Number of Persons &ast;:</td></tr>
            <tr><td><input type="text" name="nop" placeholder="UNKNOWN_TYPE"></td> </tr>

            <tr><td>What would you want to avail?&ast;</td></tr>
          
            <tr><td>Boarding <input type="checkbox" name="boarding"> </td></tr> 

            <tr><td>Fooding <input type="checkbox" name="Fooding"> </td></tr> 

            <tr><td>Sight seeing<input type="checkbox" name="Sight_seeing"> </td></tr> 

            <tr><td>Discount coupon code:</td></tr>
            <tr><td><input type="text" name="nop" placeholder="UNKNOWN_TYPE"></td> </tr>

            <tr>
                <td>Terms and conditions &ast;: 
                </td>
            <tr>
          
                <tr>
                    <td>
                        I agree <input type="radio" name="terms" id="agree">
                        I disagree <input type="radio" name="terms" id="disagree">
        
                    </td>

                </tr>

            <tr>
                <td>
                    <input type="submit" name="submit" value="complete reservation">

                </td>

            </tr>    
            

        </table>        
    </body>
</html>
