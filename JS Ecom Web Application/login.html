<!DOCTYPE html lang = "en">
<!-- Headphones and earbuds -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div class="container">
        <div class="login">
            <h2 id="header">Sign In</h2>
            <form id="login-form">
                <div>
                    <label>Username</label>
                    <input type="text" placeholder="admin" id="username" name="Username">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="12345" id="password" name="password">
                </div>
                <div>
                    <!-- <input type="submit" value="Submit"> -->
                    <input type="button" name="submit_btn" id="submit_btn" value="Submit">

                </div>
            </form>
        </div>
        <footer class="boxes">
            <ul class="footer-links">
                <li>
                    <a href="https://www.facebook.com/"><img src="./media/facebook.png" alt="not found"></a>
                </li>
                <li>
                    <a href="https://www.google.com/"><img src="./media/google.png" alt="not found"></a>
                </li>
                <li>
                    <a href="https://twitter.com/explore"><img src="./media/twitter.png" alt="not found"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/"><img src="./media/instagram.png" alt="not found"></a>
                </li>
            </ul>
        </footer>

    </div>

</body>

</html>
